{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather Stats</title>
  <meta name="description" content="This is a video landing page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Codeply">
  <link rel="stylesheet" href="{% static 'stats/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'stats/css/animate.min.css' %}" />
  <link rel="stylesheet" href="{% static 'stats/css/ionicons.min.css' %}" />
  <link rel="stylesheet" href="{% static 'stats/css/bootstrap-select.min.css' %}" />
  <link rel="stylesheet" href="{% static 'stats/css/styles.css' %}" />
</head>

<body>
  <nav id="topNav" class="navbar navbar-default navbar-static">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="/">Weather Stats</a>
      </div>
      <div class="navbar-collapse collapse" id="bs-navbar">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="" class="btn-resync" type="button">Resync Data</a>
          </li>
          <li class="dropdown" id="regions">
            <a href="" class="dropdown-toggle" data-toggle="dropdown"><span id="ac_region" data-region="{{active_region}}">{{active_region | title}}</span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {% for r in regions %}
                <li><a href="" class="r">{{r}}</a></li>
              {% endfor %}
            </ul>
          </li>
          <li class="dropdown" id="data_type">
            <a href="" class="dropdown-toggle" data-toggle="dropdown"><span id="ac_data_type" data-type="{{active_data_type}}">{{active_data_type | title}}</span> <b class="caret"></b></a>
            <ul class="dropdown-menu">
              {% for d in data_type %}
                <li><a href="" class="d">{{d}}</a></li>
              {% endfor %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid" id="chart-container" data-stats="{{stats}}">
    <div class="row" style="display: flex; flex-wrap: wrap;">
      <div class="col-md-2 col-sm-2 col-xs-12">
        <div style="display: flex; flex-direction: column; align-content: center; justify-content: center; height: 100%;">
          <div class="list-group">
            <button class="list-group-item disabled">Set Year Range - </button>
            <select id="year_range" class="list-group-item selectpicker" multiple data-max-options="2" title="Set year range">
            </select>
          </div>
          <div class="list-group">
            <button class="list-group-item disabled">Select - </button>
            <select id="category" class="list-group-item selectpicker" title="Set year range">
              <option value="annual">Annual</option>
              <option value="seasons">Seasons</option>
              <option value="months">Months</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-10 col-sm-10 col-xs-12">
          <canvas id="chart"></canvas>
      </div>
    </div>
  </div>
  <div class="container-fluid hidden" id="loader-container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron text-center">
          <h3>Please wait until we resync the data...</h3>
          <div style="display: flex; justify-content: center;">
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--scripts loaded here -->
  <script src="{% static 'stats/js/jquery.min.js' %}"></script>
  <script src="{% static 'stats/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'stats/js/bootstrap-select.min.js' %}"></script>
  <script src="{% static 'stats/js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'stats/js/wow.js' %}"></script>
  <script src="{% static 'stats/js/Chart.bundle.min.js' %}"></script>
  <script src="{% static 'stats/js/stats.js' %}"></script>
</body>

</html>
