{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather Stats</title>
  <meta name="description" content="This is a video landing page" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="generator" content="Codeply">
  <link rel="stylesheet" href="{% static 'stats/css/bootstrap.min.css' %}" />
  <link rel="stylesheet" href="{% static 'stats/css/animate.min.css' %}" />
  <link rel="stylesheet" href="{% static 'stats/css/ionicons.min.css' %}" />
  <link rel="stylesheet" href="{% static 'stats/css/styles.css' %}" />
</head>

<body>
  <nav id="topNav" class="navbar navbar-default navbar-static">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand page-scroll" href="/"></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 class="text-center" style="padding: 1em;"><u>Weather Statistics</u></h1>
      </div>
    </div>
    <div class="row" style="display: flex;">
      {% for r in region_image %}
        <div class="col-md-4">
          <a href="" class="gallery-box">
            <img src="{% static r.1 %}" class="img-responsive" alt="{{r.0}}">
            <div class="gallery-box-caption">
              <div class="gallery-box-content">
                {% for d in data_type %}
                  <div>
                    <button class="btn btn-default btn-w" data-region="{{r.0}}" data-type="{{d}}">{{ d }}</button>
                  </div>
                {% endfor %}
              </div>
            </div>
          </a>
          <h3 class="text-center">{{ r.0 }}</h3>
        </div>
      {% endfor %}
    </div>
  </div>
  <!--scripts loaded here -->
  <script src="{% static 'stats/js/jquery.min.js' %}"></script>
  <script src="{% static 'stats/js/bootstrap.min.j' %}s"></script>
  <script src="{% static 'stats/js/jquery.easing.min.js' %}"></script>
  <script src="{% static 'stats/js/wow.js' %}"></script>
  <script src="{% static 'stats/js/index.js' %}"></script>
</body>

</html>
